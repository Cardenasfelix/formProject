<!DOCTYPE html>
<html lang="en">
<head>
    <title>Survey Form Project</title>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/styles.css">
</head>
<!--Below is the beginning of the body-->
<body>
    <h1 id="title">freeCodeCamp Survey Form</h1>
    <p id="description">Thank you for taking the time to help us improve the platform.</p>
<!--------------------Below is the beginning of the form-------------------->
    <form id="survey-form">
        <div>
            <label for="name-label">Name:</label><br>
            <input type="text" id="name-label" name="name-label" placeholder="Enter your name" required>
        </div>
        <div>
            <label for="email-label">Email:</label><br>
            <input type="email" id="email-label" name="email-label" placeholder="Enter your email" required>
        </div>
        <div>
            <label for="number-label">Age(Optional):</label><br>
            <input type="number" id="number-label" name="number-label" placeholder="Age" min="10" max="99" required>
        </div>
        <div>
            <label for="dropdown">Which option best describes your current role?</label><br>
            <select name="dropdown" id="dropdown">
                <option disabled selected value>Select current role</option>
                <option value="student">Student</option>
                <option value="job">Full Time Job</option>
                <option value="learner">Full Time Learner</option>
                <option value="preferNo">Prefer not to say</option>
                <option value="other">Other</option>
            </select>
        </div>
        <div>
            <p>Would you recommend freeCodeCamp to a friend?</p>
            <input type="radio" name="user-recommend" value="definitely" type="radio" class="input-radio" checked>
            <label for="Definitely">Definitely</label>
        </div>
        <div>
            <input type="radio" name="user-recommend" value="Maybe" type="radio" class="input-radio" checked>
            <label for="Definitely">Maybe</label>
        </div>
        <div>
            <input type="radio" name="user-recommend" value="Not sure" type="radio" class="input-radio" checked>
            <label for="Definitely">Not Sure</label>
        </div>
        <div><br>
            <label for="dropdown">What is your favorite feature of freeCodeCamp?</label><br>
            <select name="dropdown" id="dropdown">
                <option disabled selected value>Select an option</option>
                <option value="challenges">Challenges</option>
                <option value="projects">Projects</option>
                <option value="community">Community</option>
                <option value="source">Open Source</option>
            </select>
        </div>
        <p>What would you like to see improved?(Check all that apply)</p>
        <div>
            <input type="checkbox" class="input-checkbox" value="front-end-project">
            <label for="front-end-projects">Front-end Projects</label>
        </div>
        <div>
            <input type="checkbox" class="input-checkbox" value="back-end-project">
            <label for="back-end-project">Back-end Projects</label>
        </div>
        <div>
            <input type="checkbox" class="input-checkbox" value="data-visualization">
            <label for="data-visualization">Data Visualization</label>
        </div>
        <div>
            <input type="checkbox" class="input-checkbox" value="challenges">
            <label for="challenges">Challenges</label>
        </div>
        <div>
            <input type="checkbox" class="input-checkbox" value="open-source-community">
            <label for="open-source-community">Open Source Community</label>
        </div>
        <div>
            <input type="checkbox" class="input-checkbox" value="gitter-help-rooms">
            <label for="gitter-help-rooms">Gitter Help Rooms</label>
        </div>
        <div>
            <input type="checkbox" class="input-checkbox" value="videos">
            <label for="videos">Videos</label>
        </div>
        <div>
        <input type="checkbox" class="input-checkbox" value="city-meetups">
            <label for="city-meetups">City Meetups</label>
        </div>
        <div>
            <input type="checkbox" class="input-checkbox" value="wiki">
            <label for="wiki">Wiki</label>
        </div>
        <div>
            <input type="checkbox" class="input-checkbox" value="forum">
            <label for="forum">Forum</label>
        </div>
        <div>
            <input type="checkbox" class="input-checkbox" value="additional-courses">
            <label for="additional-courses">Additional Courses</label>
        </div>
<!--Textarea box for comments below---------------------------------------------------------------->        
        <div>
            <p>Any comments or suggestions?</p><br>
            <textarea id="comments" class="input-textarea" name="comment">Enter any comments here...</textarea><br>
        </div>
        <br>
        <button type="submit">Submit</button>
      </form>
</body>
</html>
